<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons+file_download"
    rel="stylesheet">
    <!-- Estilos -->
    <link rel="stylesheet" type="text/css" href="../CSS/styles.css">
     <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,600;1,600&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">
    <!-- Titulos -->
    <title>Formulario</title>
</head>
<body>
    <header class="header">
        <nav class="nav">
            <!-- Barra de navegacion, boton y perfil -->
            <ul class="ul">
                <li class="ul__li img"><a href="./index.html"><img class="ul__li--img" src="../Img/Logo SmallDellyFood.svg" alt="Logo"/></a></li>
                <li class="ul__li"><a href="./Filtros.html">Filtros</a></li>
                <li class="ul__li"><a href="./sobreNosotros.html">Sobre nosotros</a></li>
                <li class="ul__li"><a href="./Ayuda.html">Ayuda</a></li>
                <li class="ul__li"><a href="./Contacto.html">Contacto</a></li>
                <!-- Boton y perfil -->
                
            </ul> 
            <div class="profile-bottom">
                <div class="profile-bottom__button">
                    <button class="button">
                    <span class="material-icons">file_download</span>
                    <p>Descargar</p>
                    </button>
                </div>
                <div class="profile-bottom__perfil" ><img src=".././Img/Perfil icono-02.svg" alt="Perfil" />
                </div>
            </div>
        </nav>
    </header>
    <main class="main-contacto">
        <div class="div-form">
            <h1 class="div-form__h1">Cotacto - Completelo por favor</h1>
            <form class="form">
                <div class="form__name"> 
                    <label for="nombre">Nombre:</label>
                    <input type="text" name="nombre" id="nombre" placeholder="Nombre">
                </div>
                <div class="form__apellido">
                    <label for="Apellido">Apellido:</label>
                    <input type="text" name="Apellido" id="Apellido" placeholder="Apellido">
                </div>
                <div class="form__select">
                    <p>Ciudad:</p>
                    <select name="Ciudades" id="">
                        <option value="Zarate">Zarate</option>
                        <option value="Campana">Campana</option>
                        <option value="Pilar">Pilar</option>
                        <option value="Santa Fe">Rosario</option>
                    </select>
                    <span class="material-icons">
                        expand_more
                    </span>
                </div>
                <div class="form__email"> 
                    <label for="email">Mail:</label>
                    <input type="email" name="email" id="email" placeholder="example@gmail.com">
                </div>
                <div class="form__mensaje">
                    <label for="texto1">Mensaje:</label>
                    <textarea placeholder="Mensaje" rows="4" cols="15" name="texto1"></textarea>
                </div>    
                <div class="form__check">
                    <input name="Acepta" type="checkbox" value="1" id="Acepta"/>
                    <label for="Acepta">Me gustaria recivir novedades y ofertas en el futuro</label>
                </div>

                <button class="button" type="submit">Enviar</button>
                
            </form>
        </div>
</main>
<footer class="footer">
        
    <img src=".././Img/iconos-redSocial1.svg" alt="Red social 1" class="footer__Insta">
    <img src=".././Img/iconos-redSocial2.svg" alt="Red social 2" class="footer__Face">
    <img src=".././Img/iconos-redSocial3.svg" alt=" Red social 3" class="footer__What">

    <div class="footer__line1"></div>

    <a class="footer__words--contact" href="./Contacto.html"><p>Contacto</p></a>

    <div class="footer__line2"></div>

    <a class="footer__words--help" href="./Ayuda.html"><p>Ayuda</p></a>

    <div class="footer__line3"></div>

    <p class="footer__Copyright">
        Copyright 2022 - Carla Boggio<br>
        Todos los derechos reservados.
    </p>

</footer>
</body>
</html>
